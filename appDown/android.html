<body>
   <div>
    <div id="ts">
        <img class="infoImg" src="./images/info.jpg">

            <span class="ts">请点击右上角选择"浏览器中打开"</span>

        <div id="loading">
            <span></span>

            <span></span>

            <span></span>
            <span></span>
            <span></span>

       <img class="azlogo" src="images/logo.png"/>
        <div class="logoName">闪借钱袋</div>
        <a style="text-decoration: none" id="clj">
        <div class="azBtn" >点击安装</div>
        </a>
        <!-- 消息弹窗 -->
    <div class="sy-alert sy-alert-alert animated" sy-enter="zoomIn" sy-leave="zoomOut" sy-type="alert" sy-mask="true" id="alert2">
        <div class="sy-title">温馨提示</div>
        <div class="sy-content">微信/QQ内无法下载应用,请点击右上角选择"浏览器中打开"</div>
        <div class="sy-btn">
        <button onClick="ok('alert2')">确定</button>
        </div>
           
    </div>
    </div>

    </div>
    <script>
        	document.oncontextmenu = function () { return false; };
	//禁用开发者工具F12
	document.onkeydown = function () {
	if (window.event && window.event.keyCode == 123) {
	event.keyCode = 0;
	event.returnValue = false;
	return false;
	}
	};
        function ok(id){
            syalert.syhide(id);	
        }
        window.onload=function(){
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
               //微信
               var a =  document.getElementById('clj');
                a.onclick=function(){
                    syalert.syopen('alert2')
                }
            } else {
                var wx = document.getElementById('ts');
                wx.style.display = "none"
                document.getElementById('clj').setAttribute('href', "https://downlist.wrxycq.cn/android.apk");

                var a =  document.getElementById('clj');
                var loading = document.getElementById('loading');
                a.onclick=function(){
                    loading.style.display = "block"
                    $('#loading').attr('data-show',1);
                    setTimeout(function(){
                        loading.style.display = "none"
                    },6000)
                }
            }
        }
    </script>
</body>
